<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="fbicon.png" />
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl ms-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 ml-6 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2  border-2 outline-blue-600 border-gray-300 rounded-lg" type="text" placeholder="Email adress or phone number">
            <input class="px-4 h-12 my-2  border-2 outline-blue-600 border-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-700 text-white my-2 font-bold py-3 rounded-md ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 text-white my-2 hover:bg-green-700 font-bold py-3 rounded-md w-fit px-4 mx-auto" >Create Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
